<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>

    <div class="container">

      <!-- header -->
      <div class="row">
        <div class="small-12 columns no-padding">
          <div class="header">
            <div class=" small-2 columns">
              <a href="#" class="menu-button" id="menuButton">
                  <span class="burger-icon"></span>
              </a>
            </div>
            <div class="small-8 columns">
              <div class="logo mobile-logo-one small-centered"></div>
            </div>
            <div class="small-2 columns">
              <span class="badge badge-conf">8</span>
              <span class="cart-icon"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- mobile nav -->
      <nav class="mm-nav">
        <ul class="menu-top">
          <li class="menu-top-item">bouquets</li>
          <li class="menu-top-item">boutonnieres</li>
          <li class="menu-top-item">centerpieces</li>
          <li class="menu-top-item">ceremony</li>
        </ul>
        <ul class="menu-mid">
          <li class="menu-mid-item">log in</li>
          <li class="menu-mid-item">create account</li>
          <li class="menu-mid-item">contact</li>
        </ul>
        <ul class="menu-bot">
          <li class="menu-bot-item">about us</li>
          <li class="menu-bot-item">faq</li>
        </ul>
      </nav>

      <!-- input -->
      <div class="row">
        <div class="small-12 columns">
          <div class="container-text">
            <input class="text-box" type="text" name="" value="search">
          </div>
        </div>
      </div>

      <!-- hero -->
      <div class="hero-image"></div>

      <!-- back -->
      <div class="back-btn">
        <span class="back-icon"></span>back
      </div>

      <div class="products-container">
        <div class="article-title">
          <h6 class="h-style">bouquets</h6>
        </div>
      </div>


      <!-- footer section  -->
      <div class="row">
        <div class="small-12 columns no-padding">
          <div class="footer">
            <div class="follow-section">
              <div class="follow-header">
                <h5 class="follow-title">follow us</h5>
              </div>
              <div class="follow-social">
                <div class="row">

                  <div class="small-4 columns">
                    <a href="#"><span class="facebook-icon"></span></a>
                  </div>

                  <div class="small-4 small-centered columns">
                    <a href="#"><span class="pinterest-icon"></span></a>
                  </div>

                  <div class="small-4 columns">
                    <a href="#"><span class="googleplus-icon"></span></a>
                  </div>

                </div>

              </div>
            </div>
          </div>
          <div class="copyright-text">
            <p>&copy; 2017 Corem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae quia quae quo.</p>
          </div>
        </div>
      </div>

    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
